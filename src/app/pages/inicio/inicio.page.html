<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head"
        src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-title color="primary">ANTHONY CORDOVA MORENO</ion-title>
      <ion-button>Editar</ion-button>
<ion-button [disabled]="true" fill="outline">Cerrar Sesi√≥n</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>
      <ion-icon [name]="c.icon" slot="start" color="primary">
        </ion-icon>
        {{c.name}}
    </ion-item>
  </ion-list>
</ion-content>
